<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<title>tic-tac-toe</title>
	</head>


	<body>

		<h2>TIC-TAC-TOE</h2>
		<p>Click on a square to make a move, or select the button to start again.</p>

		<script src="myscript.js"></script>

		<div>	

			<table>
				<tr>
					<td><div id="divSquareOne" onclick="setSquare(0, 0, 'X')"></div></td>
					<td><div id="divSquareTwo" onclick="setSquare(0, 1, 'X')"></div></td>
					<td><div id="divSquareThree" onclick="setSquare(0, 2, 'X')"></div></td>
				</tr>
                        	<tr>
					<td><div id="divSquareFour" onclick="setSquare(1, 0, 'X')"></div></td>
					<td><div id="divSquareFive" onclick="setSquare(1, 1, 'X')"></div></td>
					<td><div id="divSquareSix" onclick="setSquare(1, 2, 'X')"></div></td>
				</tr>
                        	<tr>
					<td><div id="divSquareSeven" onclick="setSquare(2, 0, 'X')"></div></td>
					<td><div id="divSquareEight" onclick="setSquare(2, 1, 'X')"></div></td>
					<td><div id="divSquareNine" onclick="setSquare(2, 2, 'X')"></div></td>
                        	</tr>

			</table>


		<br><br>
			<button class="button" onclick="history.go(0)" value="Refresh">
				<strong>Start again!</strong>
			</button>

		</div>


	</body>	


</html>
