<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
		<title>tic-tac-toe</title>
	</head>


	<body>

		<h2>TIC-TAC-TOE</h2>
		<p>Click on a square to make a move, or select the button to start again.</p>

		<script src="myscript.js"></script>

		<div>	

			<table>
				<tr>
					<td><div id="divSquare_1" onclick="setSquare(0, 0, 'X', 'divSquare_1')"></div></td>
					<td><div id="divSquare_2" onclick="setSquare(0, 1, 'X', 'divSquare_2')"></div></td>
					<td><div id="divSquare_3" onclick="setSquare(0, 2, 'X', 'divSquare_3')"></div></td>
				</tr>
                        	<tr>
					<td><div id="divSquare_4" onclick="setSquare(1, 0, 'X', 'divSquare_4')"></div></td>
					<td><div id="divSquare_5" onclick="setSquare(1, 1, 'X', 'divSquare_5')"></div></td>
					<td><div id="divSquare_6" onclick="setSquare(1, 2, 'X', 'divSquare_6')"></div></td>
				</tr>
                        	<tr>
					<td><div id="divSquare_7" onclick="setSquare(2, 0, 'X', 'divSquare_7')"></div></td>
					<td><div id="divSquare_8" onclick="setSquare(2, 1, 'X', 'divSquare_8')"></div></td>
					<td><div id="divSquare_9" onclick="setSquare(2, 2, 'X', 'divSquare_9')"></div></td>
                        	</tr>

			</table>


		<br><br>
			<button class="button" onclick="history.go(0)" value="Refresh">
				<strong>Start again!</strong>
			</button>

		</div>


	</body>	


</html>
