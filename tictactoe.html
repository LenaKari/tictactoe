<!DOCTYPE html>

<html>

		<title>tic-tac-toe</title>
	</head>


	<body>

		<h2>TIC-TAC-TOE</h2>

		<script src="myscript.js"></script>
        <div>	

			<table>
				<tr>
					<td><div id="divSquare_00"></div></td>

					<td><div id="divSquare_02"></div></td>
				</tr>
                <tr>
					<td><div id="divSquare_10"></div></td>
					<td><div id="divSquare_11"></div></td>
					<td><div id="divSquare_12"></div></td>
				</tr>
                <tr>
					<td><div id="divSquare_20"></div></td>
					<td><div id="divSquare_21"></div></td>
					<td><div id="divSquare_22"></div></td>
                </tr>

			</table>


		<br><br>
			<button class="button" onclick="history.go(0)" value="Refresh">

			</button>
        <br><br>
        <div id="message"></div>
		</div>


	</body>	


</html>
